<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <title>Formulário HTML</title>
    </head>
    <body>
        <form action="/pagina_form.php" method="post">

            <fieldset>

                <legend>Dados Gerais</legend>

                <label for="nome">Nome:</label>
                <input type="text" minlength='3' id="nome" name="nome" required />

                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="text" id="data_nascimento" name="data_nascimento" />

                <label for="cpf">CPF:</label>
                <input type="text" maxlength='11' minlength='11' id="cpf" name="cpf" required />

                <label for="tel">Tel. Celular:</label>
                <input type="tel" maxlength="13" id="tel" name="tel" placeholder="(11)99999-9999" pattern="[0-9]{2}[0-9]{5}-[0-9]{4}" required/>

            </fieldset>

            <fieldset>

                <legend>Endereço</legend>

                <label for="tipo_endereco">Tipo:</label>

                <select id="tipo_endereco" name="tipo_endereco">

                    <option value="">Selecione</option>
                    <option value="rua">Rua</option>
                    <option value="estrada">Estrada</option>
                    <option value="rodovia">Rodovia</option>
                    <option value="outro">Outro</option>

                </select>

                <label for="lagradouro_endereco">Lagradouro</label>
                <input type="text" id="lagradouro_endereco" name="lagradouro_endereco" />

                <label for="numero_endereco">Nº</label>
                <input type="text" id="numero_endereco" name="numero_endereco" />

                <label for="complemento_endereco">Complemento</label>
                <input type="text" id="complemento_endereco" name="complemento_endereco" />      

            </fieldset>

            <fieldset>

                <legend>Fale Conosco</legend>

                <input type="radio" name="tipo_msg" value="Sugestão"/>
                <label for="tipo_msg">Sugestão</label>

                <input type="radio" name="tipo_msg" value="Critica"/>
                <label for="tipo_mgs">Crítica</label>

                <input type="radio" name="tipo_msg" value="Elogio"/>
                <label for="tipo_mgs">Elogio</label>

                <label for="msg">Mensagem:</label>
                <textarea id="msg" name="msg"></textarea>

            </fieldset>

            <fieldset>

                <button type="submit">Enviar Mensagem</button>
                <button type="reset">Limpar Formulário</button>

            </fieldset>

        </form>
    </body>

</html>
